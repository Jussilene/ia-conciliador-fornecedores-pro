<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Recuperar senha – IA Fornecedores PRO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="min-h-screen bg-slate-950 text-slate-100 flex items-center justify-center">
    <main class="w-full max-w-md bg-slate-900/80 border border-slate-800 rounded-2xl p-6 shadow-xl shadow-slate-950/50">
      <h1 class="text-xl font-semibold mb-4 text-center">
        Recuperar senha
      </h1>

      <p class="text-sm text-slate-300 mb-4 text-center">
        Informe o e-mail cadastrado para receber o link de redefinição.
      </p>

      <form id="forgotForm" class="space-y-4">
        <div>
          <label class="block text-sm mb-1" for="email">E-mail</label>
          <input
            id="email"
            type="email"
            required
            class="w-full rounded-xl border border-slate-700 bg-slate-950/70 px-3 py-2 text-sm outline-none focus:ring-2 focus:ring-emerald-400/80"
          />
        </div>

        <p id="forgotMessage" class="text-sm text-center text-emerald-300 hidden"></p>

        <button
          type="submit"
          class="w-full rounded-xl bg-emerald-500 text-slate-950 font-semibold py-2 text-sm hover:bg-emerald-400"
        >
          Enviar
        </button>
      </form>

      <div class="mt-4 text-center text-xs text-slate-400">
        <a href="/login.html" class="hover:text-emerald-300">
          Voltar para o login
        </a>
      </div>
    </main>

    <script src="/js/auth.js"></script>
  </body>
</html>
